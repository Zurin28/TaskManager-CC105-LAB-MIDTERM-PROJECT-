<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
        }
        .container {
            background-color: #333333; /* Dark gray background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add some shadow for depth */
        }
        .btn-danger {
            background-color: #FF5722; /* Red for danger buttons */
            border-color: #FF5722;
            color: #FFFFFF; /* White text */
        }
        .btn-secondary {
            background-color: #FFC107; /* Vibrant yellow for secondary buttons */
            border-color: #FFC107;
            color: #000000; /* Black text */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Delete Task</h2>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
