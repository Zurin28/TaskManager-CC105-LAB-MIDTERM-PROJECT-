<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
        }
        .container {
            background-color: #333333; /* Dark gray background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add some shadow for depth */
        }
        .btn-success {
            background-color: #4CAF50; /* Green for success buttons */
            border-color: #4CAF50;
            color: #FFFFFF; /* White text */
        }
        .btn-secondary {
            background-color: #FFC107; /* Vibrant yellow for secondary buttons */
            border-color: #FFC107;
            color: #000000; /* Black text */
        }
        .form-control {
            background-color: #FFFFFF; /* White background for form controls */
            color: #000000; /* Black text */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add/Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="id_title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    {{ form.title }}
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    {{ form.description }}
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_due_date" class="col-sm-2 col-form-label">Due Date</label>
                <div class="col-sm-10">
                    {{ form.due_date }}
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    {{ form.status }}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save Task</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
