<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* White text */
        }
        .container {
            background-color: #333333; /* Dark gray background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add some shadow for depth */
        }
        .btn-primary {
            background-color: #FFC107; /* Vibrant yellow for primary buttons */
            border-color: #FFC107;
            color: #000000; /* Black text */
        }
        .btn-warning {
            background-color: #FFC107; /* Vibrant yellow for warning buttons */
            border-color: #FFC107;
            color: #000000; /* Black text */
        }
        .btn-danger {
            background-color: #FF5722; /* Red for danger buttons */
            border-color: #FF5722;
            color: #FFFFFF; /* White text */
        }
        .form-control {
            background-color: #FFFFFF; /* White background for form controls */
            color: #000000; /* Black text */
        }
        table {
            background-color: #333333; /* Dark gray background for table */
            color: #FFFFFF; /* White text for table */
        }
        th, td {
            color: #FFFFFF; /* White text for table headers and cells */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Task Manager</h2>
        <form method="GET" action="{% url 'task_list' %}" class="mb-3">
            <input type="text" name="q" placeholder="Search tasks by title" class="form-control" value="{{ request.GET.q }}">
        </form>
        <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add New Task</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{ task.due_date }}</td>
                    <td>{{ task.status }}</td>
                    <td>
                        <a href="{% url 'task_update' task.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
